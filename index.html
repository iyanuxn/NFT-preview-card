<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NFT-preview-card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="card">
	<div class="nft">
	<div class="overlay">
		<img src="images/icon-view.svg">
	</div>
	<img src="images/image-equilibrium.jpg">		
	</div>
	<p>Equilibrium #3429<span class="text">
	Our Equilibrium collection promotes balance and calm</span>
	</p>
	<div class="price-time">
	<div class="price">
		<img src="images/icon-ethereum.svg"><span>0.041 ETH</span>
	</div>
	<div class="time">
		<img src="images/icon-clock.svg"><span>3 days left</span>
	</div>
	</div>
	<div class="line"></div>
	<div class="author">
		<img src="images/image-avatar.png">
		<span>Creation of <b>Jules Wyvern</b></span>
	</div>
</div>
</body>
</html>
